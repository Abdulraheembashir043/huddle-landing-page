<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    

</head>
<body>

    <div class="wrapper">

      <header>
        <img src="./images/logo.svg" alt="logo">
      </header>

      <main>

        <section class="illustrator">
          <img src="./images/illustration-mockups.svg" alt="">
        </section>

        <section class="discussion">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button type="button">Register</button>
        </section>

      </main>
    
      <section class="social">
        <span><i class="fa fa-facebook" style="color:white;"></i></span>
        <span><i class="fa fa-twitter" style="color:white;"></i></span>
        <span><i class="fa fa-instagram" style="color:white;"></i></span>
      </section>
    
      <footer class="footer">
        <span id="fspan">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a></span>
        <span id="sspan">Coded by <a href="https://github.com/abdulraheembashir043"><strong>BashDev</strong></a></span>
      </footer>

    </div>
  
</body>
</html>
